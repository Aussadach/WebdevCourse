
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pop over</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-inner img {
            margin: auto;
            }

        .yellow{
            color: yellow;


        }

    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div id="container-fluid">
        <div class="carousel slide center-block" id="myCarousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/1062086.jpg">
                    <div class="carousel-caption"><p>Spirit away</p></div>
                </div>
                <div class="item">
                    <img src="images/stretched-1920-1080-1056646.jpg">
                    <div class="carousel-caption"><p>Train rail</p></div>
                </div>
                <div class="item">
                    <img src="images/stretched-1920-1080-1060624.png">
                    <div class="carousel-caption"><p>Pokemon</p></div>
                </div>


            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

    </div>









    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>

        $(function(){
            $('.carousel').carousel({
            interval:3000,
            });
            $('.carousel').on('slide.bs.carousel',function(){
                $('p').toggleClass('yellow');

            });
            $('.carousel').hover(function(){
                $(this).carousel('pause');
                //pause cycle
            },function(){
                $(this).carousel('cycle');
                //start cycle again
            });

        });
        

    </script>
        

   
  </body>
</html>
