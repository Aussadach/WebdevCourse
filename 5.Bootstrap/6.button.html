
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div id="container">
        <a class="btn btn-link" href="#">Top of the page</a>
        <button class="btn btn-default btn-lg" type="submit">Reset</button>
        <input class="btn btn-info btn-sm active" type="button" value="Cancel">
        <input class="btn btn-success btn-sm disabled" type="button" value="submit">
        <br />
        <hr>
        <div class="btn-group btn-group-justified" role="group">   
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg">Left</button>

            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg btn-group">Middle</button>

            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-lg btn-group">Right</button>
            </div>
            
            
            

        </div>
        <br />
        <hr>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group btn-group-vertical" role="group">   
                <button type="button" class="btn btn-default btn-lg">Left</button>
                <button type="button" class="btn btn-default btn-lg">Middle</button>
                <button type="button " class="btn btn-default btn-lg">Right</button>
    
            </div>
            <div class="btn-group" role="group">   
                <button type="button" class="btn btn-default btn-lg">Left</button>
                <button type="button" class="btn btn-default btn-lg">Middle</button>
                <button type="button " class="btn btn-default btn-lg">Right</button>
    
            </div>
            <div class="btn-group" role="group">   
                <button type="button" class="btn btn-default btn-lg">Left</button>
                <button type="button" class="btn btn-default btn-lg">Middle</button>
                <button type="button " class="btn btn-default btn-lg">Right</button>
    
            </div>


        </div>








    </div>









    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
