<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<style>
			#deviceSize {
				margin-bottom: 30px;
			}

			.blueblock {
				background-color: blue;
				height: 200px;
			}
			.greenblock {
				background-color: lime;
				height: 200px;
			}
		</style>

		<title>Introduction!</title>
	</head>
	<body>
		<div class="container-fluid">
			<div id="deviceSize">Device Size:</div>
		</div>
		<div class="blueblock col-md-8 col-sm-6 col-xs-3">
			col-md-8 col-sm-6 col-xs-3
		</div>
		<div class="greenblock col-md-2 col-sm-6 col-xs-9">
			col-md-2 col-sm-6 col-xs-9
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<script>
			$(function() {
				$(window).resize(function() {
					var windowWidth = $(window).width();
					if (windowWidth < 768) {
						$("#deviceSize").text(
							"Device Size:" + windowWidth + "px - Extra small devices (phone)"
						);
					} else if (windowWidth < 922) {
						$("#deviceSize").text(
							"Device Size:" + windowWidth + "px -  small devices (Tablet)"
						);
					} else if (windowWidth < 1200) {
						$("#deviceSize").text(
							"Device Size:" +
								windowWidth +
								"px -  Medium devices (Desktop or laptop)"
						);
					} else {
						$("#deviceSize").text(
							"Device Size:" + windowWidth + "px -  Large devices (Desktops)"
						);
					}
				});
			});
		</script>
	</body>
</html>
