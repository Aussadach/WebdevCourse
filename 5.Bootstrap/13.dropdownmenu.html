
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Drop down menu</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

  <body>
    
    <div id="container-fluid">
        <div class="dropdown">
            <button class="dropdown-toggle btn btn-info" type="button" id="dropdownMenu" data-toggle="dropdown">Dropdown Pulgin<span class="caret"></span></button>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                <li role="presentation" class="dropdown-header">Header 1</li>
                <li role="presentation" ><a role="menuitem" href="#">item</a></li>
                <li role="presentation" ><a role="menuitem" href="#">item</a></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation" class="dropdown-header">Header 2</li>
                <li role="presentation" ><a role="menuitem" href="#">item</a></li>
                <li role="presentation" ><a role="menuitem" href="#">item</a></li>
                <li role="presentation" class="disabled"><a role="menuitem" href="#">item</a></li>
    
    
            </ul>
        
        </div>


    </div>
    






    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </body>
