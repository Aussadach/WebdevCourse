<!DOCTYPE html>

<html>
    <head>

        <meta  charset="utf-8">
        <title>jQuery Effect</title>
        <style>
            .blueblock{ background-color: #4267B2;
                        color :white;
                        height: 100px;
                        width: auto ;
            }
            .yellowblock{background-color: rgb(222,224,85);
                         color :white;
                         height: 100px;
                         width:auto;
            }
            .greenblock{background-color: greenyellow;
                         color :white;
                         height: auto ;
                         width:auto;
            }
            .great{background-color: #5a3479;}
            .sans-seriff{
                font-family:sans-serif;

            }
        
         
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css"
    />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
    </head>
    <body>
        
        <div class="blueblock ui-corner-all" id="facebook">

            <p>Facebook is <span class="great" id="Great"> great
                
            </span>.</p>
          
        </div>
        
            <div class="yellowblock sans-seriff ui-corner-all" id="apple">
                <p>Apple</p>
            

        </div>
        <div class="greenblock ui-corner-all" id ="microsoft">
            <p id="MicrosoftParagraph">Microsoft</p>
            <p><a href="http://www.mircrosoft.com" title="microsoft" id="microsoftlink">Microsoft Link</a></p>


        </div>

        <div id="myDialog" title="This is a dialog">
            <p>Welcome to our page.</p>


        </div>
        <div id="confirmation" title="Leave the page?">
            <p><span class="ui-icon ui-icon-alert" ></span>You will lose all unsaved work. Are you sure</p>

        </div>
        
        <p>Enter Your name<input type="#"></p>
        <button id="open">Open Dialog</button>
        <button id="previous_page">Go to provious page</button>
        <script>
            $(function(){  
                $("#myDialog").dialog({
                    autoOpen : false,

                });
                $("#open").click(function(){
                    $("#myDialog").dialog("open");


                })
                $("button").button();
                $("#confirmation").dialog({
                    autoOpen :false ,
                    modal: true ,
                    buttons :{
                        "Go to previous page":function(){
                            window.history.back();

                        },
                        "cancel":function(){
                            $(this).dialog("close");

                        }

                    }
                });
                $("#previous_page").click(function(){
                    $("#confirmation").dialog("open");


                })
            })


        </script>
    </body>
</html>
