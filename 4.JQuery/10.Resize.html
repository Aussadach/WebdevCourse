<!DOCTYPE html>

<html>
    <head>

        <meta  charset="utf-8">
        <title>jQuery Effect</title>
        <style>
            .blueblock{ background-color: #4267B2;
                        color :white;
                        height: 100px;
                        width: auto ;
            }
            .yellowblock{background-color: rgb(222,224,85);
                         color :white;
                         height: 100px;
                         width:auto;
            }
            .greenblock{background-color: greenyellow;
                         color :white;
                         height: auto ;
                         width:auto;
            }
            .great{background-color: #5a3479;}
            .sans-seriff{
                font-family:sans-serif;

            }
            #container{
                width: 300px;
                height : 300px;
                border-style : dotted;

            }
         
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
    </head>
    <body>
        <button>Button</button>
        <div class="blueblock" id="facebook">

            <p>Facebook is <span class="great" id="Great"> great
                
            </span>.</p>
            
        </div>
        <div id="container">
            <div class="yellowblock sans-seriff" id="apple">
                <p>Apple</p>
            </div>

        </div>
        <div class="greenblock" id ="microsoft">
            <p id="MicrosoftParagraph">Microsoft</p>
            <p><a href="http://www.mircrosoft.com" title="microsoft" id="microsoftlink">Microsoft Link</a></p>
        </div>
        
        <p>Enter Your name<input type="#"></p>
        
        <script>
            $(function(){  
                $("#facebook").resizable({
                    maxHeight : 200,
                    minHeight : 50,
                    minWidth  : 100,
                    maxWidth  : 300,
                    aspectRatio : 4/3 ,
                    ghost : true,
                    alsoResize : "#microsoft"
                });
            
            })
            $("#apple").resizable({
                containment : "#container",
                animate : true,
                ghost :true

            })

        </script>
    </body>
</html>
