<!DOCTYPE html>

<html>
    <head>

        <meta  charset="utf-8">
        <title>jQuery Effect</title>
        <style>
            .blueblock{ background-color: #4267B2;
                        color :white;
                        height: auto;
                        width: auto ;
            }
            .yellowblock{background-color: rgb(222,224,85);
                         color :white;
                         height: auto;
                         width:auto;
                         padding: 10px;
            }
            .greenblock{background-color: greenyellow;
                         color :white;
                         height: auto ;
                         width:auto;
                         padding: 10px;
            }
            .great{background-color: #5a3479;}
            .sans-seriff{
                font-family:sans-serif;

            }
            li{
                font-size: 2em;
                margin-bottom: 5px;
                text-align: center;
            }
            #list .ui-selecting{
                background: #740da0;

            }
            #list .ui-selected{
                background: #953ebb;

            }
            .connectedList{
                border: 1px solid #eee;
                min-height: 20px;
            }
            .ui-autocomplete{
                max-height: 100px;
                overflow-y: auto;
                max-width: 200px;
                overflow-x: hidden;
            }
            #city{
                width: 200px;

            }
         
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
    </head>
    <body>
        <button>Button</button>
        <div class="blueblock" id="facebook">
              <p>Facebook is <span class="great" id="Great"> great</span>.</p>
              <p>Input your city<input id="city"></p>
        </div>

        
        <div class="yellowblock sans-seriff" id="apple">
            <p>Apple</p>
        
        </div>

        <div class="greenblock" id ="microsoft">
            <p id="MicrosoftParagraph">Microsoft</p>
            <p><a href="http://www.mircrosoft.com" title="microsoft" id="microsoftlink">Microsoft Link</a></p>
    
        
        </div>
        
        <p>Enter Your name<input type="#"></p>
        
        <script>
            $(function(){  
                $("#city").autocomplete({
                    source : ["London","Paris","Tokyo","Brunai","Bangkok","Singapore","AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"]

                });
            });
        </script>
    </body>
</html>
