<!DOCTYPE html>

<html>
    <head>

        <meta  charset="utf-8">
        <title>jQuery Effect</title>
        <style>
            .blueblock{ background-color: #4267B2;
                        color :white;
                        height: auto;
                        width: auto ;
            }
            .yellowblock{background-color: rgb(222,224,85);
                         color :white;
                         height: auto;
                         width:auto;
            }
            .greenblock{background-color: greenyellow;
                         color :white;
                         height: auto ;
                         width:auto;
                         margin-bottom: 30px;
            }
            .great{background-color: #5a3479;}
            #slidervalue,#mileageRange{
                color:cadetblue;
                border: 0;
                font-weight: bold;

            }


        
         
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css"
    />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
    </head>
    <body>
        
        <div class="blueblock ui-corner-all" id="facebook">

            <p>Facebook is <span class="great" id="Great"> great</span>.</p>



        </div>
        
            <div class="yellowblock sans-seriff ui-corner-all" id="apple">
                <p>Apple</p>

        </div>
        <div class="greenblock ui-corner-all" id ="microsoft">
            <p id="MicrosoftParagraph">Microsoft</p>
            <p><a href="http://www.mircrosoft.com" title="microsoft" id="microsoftlink">Microsoft Link</a></p>


        </div>
        <div id="slider">
        </div>
        <label for="slider">Value:</label>
        <input type="text" id="slidervalue" readonly>

        <div id="rangeslider">
        </div>
        <label for="rangeslider">Mileage:</label>
        <input type="text" id="mileageRange" readonly>
        <script>
            $(function(){  
                $("#slider").slider({
                    slide: function(event,ui){
                        $("#slidervalue").val(ui.value);//refer to slider value

                    },
                    min:0,
                    max:25

                });
            
            $("#slidervalue").val(0); 


             $("#rangeslider").slider({
               range : true ,// 2slider,
                 min: 0 ,
                 max : 100000,
                 step : 1000,
                 values:[0,1000],
                     slide : function(event,ui){
                          $("#mileageRange").val(
                          ui.values[0]+"miles - "+ui.values[1]+ "miles"
                        );
                }
             });


            //optional  

            // $("#mileageRange").val(
            //     $("#rangeslider").slider("values",0)+"miles - "+
            //     $("#rangeslider").slider("values",1)+"miles"
            //     );
            // $("#mileageRange").val(
            //     $("#rangeslider").slider("values",0)+ " miles - " + $("#rangeslider").slider("values",1) + " miles"
            // );


            
            
            
            });


        </script>
    </body>
</html>
