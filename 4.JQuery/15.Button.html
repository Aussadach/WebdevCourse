<!DOCTYPE html>

<html>
    <head>

        <meta  charset="utf-8">
        <title>jQuery Effect</title>
        <style>
            .blueblock{ background-color: #4267B2;
                        color :white;
                        height: auto;
                        width: auto ;
            }
            .yellowblock{background-color: rgb(222,224,85);
                         color :white;
                         height: auto;
                         width:auto;
                         padding: 10px;
            }
            .greenblock{background-color: greenyellow;
                         color :white;
                         height: auto ;
                         width:auto;
                         padding: 10px;
            }
            .great{background-color: #5a3479;}

 
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</head>
    </head>
    <body>
        <button>Button</button>
        <div class="blueblock ui-corner-all" id="facebook">
              <p>Facebook is <span class="great" id="Great"> great</span>.</p>
            <div id="checkboxes"><input type="checkbox" id="checkbox1">
                <label for="checkbox1">Toyota</label>
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">BM</label>
                <input type="checkbox" id="checkbox3">
                <label for="checkbox3">Audi</label>
            
            
            </div>
        </div>
        <div class="yellowblock sans-seriff ui-corner-all" id="apple">
        <input type="checkbox" id="myCheckbox">
        <label for="myCheckbox">Checkbox</label>
        
        </div>

        <div class="greenblock ui-corner-all" id ="microsoft">
            <p id="MicrosoftParagraph">Microsoft</p>
            <p><a href="http://www.mircrosoft.com" title="microsoft" id="microsoftlink">Microsoft Link</a></p>
            <form>
                <div id="radioBoxes">
                    <input type="radio" id="radioBox1" name="radioBoxes">
                    <label for="radioBox1">Ford</label>

                    <input type="radio" id="radioBox2" name="radioBoxes">
                    <label for="radioBox2">Toyota</label>

                    <input type="radio" id="radioBox3" name="radioBoxes">
                    <label for="radioBox2">BM</label>

                    <input type="radio" id="radioBox4" name="radioBoxes">
                    <label for="radioBox4">BM2</label>

                    <input type="radio" id="radioBox5" name="radioBoxes">
                    <label for="radioBox5">BM3</label>
                    
                    <input type="radio" id="radioBox6" name="radioBoxes">
                    <label for="radioBox6">BM4</label>

                </div>


            </form>
        
        </div>
        <button id="button1">Button 1</button>
        <button id="button2">Button 2</button>
        <button id="button3">Button 3<span class="ui-icon ui-icon-caret-1-e"></span></button>
        <button id="button4">Button 4</button>
        
        
        <script>
            $(function(){  
                $("#button1").button();
                $("#button2").button({
                    
                    icons :{
                        primary: "ui-icon-folder-open"
                    },
                    text :false



                });
                $("#button3").button({
                    icons: {
                        primary: "ui-icon-mail-closed",
                        
                    }

                });
                $("#myCheckbox").button();
                $("#checkboxes").buttonset();
                $("#radioBoxes").buttonset();
                //$("#radioBox3").buttonset();


            });
        </script>
    </body>
</html>
