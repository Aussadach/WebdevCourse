<!DOCTYPE html>

<html>
    <head>

        <meta  charset="utf-8">
        <title>jQuery Effect</title>
        <style>
            .blueblock{ background-color: #4267B2;
                        color :white;
                        height: auto;
                        width: auto ;
            }
            .yellowblock{background-color: rgb(222,224,85);
                         color :white;
                         height: auto;
                         width:auto;
            }
            .greenblock{background-color: greenyellow;
                         color :white;
                         height: auto ;
                         width:auto;
            }
            .great{background-color: #5a3479;}
            #strenght,#strenght2{
                width : 200px
            }

        
         
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css"
    />

</head>
    </head>
    <body>
        
        <div class="blueblock ui-corner-all" id="facebook">

            <p>Facebook is <span class="great" id="Great"> great</span>.</p>
            <form>
                <label for="strenght">Select youe biggest strenght</label>
                <br />
                <select id="strenght" name="strenght">
                    <option>Motivation</option>
                    <option selected="selected">Creativity</option>
                    <option>Curiousity</option>
                    <option>Integrity</option>
                    <option>Modesty</option>
                </select>
            </form>


        </div>
        
            <div class="yellowblock sans-seriff ui-corner-all" id="apple">
                <p>Apple</p>
                <form>
                    <label for="strenght2">Select youe biggest strenght</label>
                    <br />
                    <select id="strenght2" name="strenght2">
                        <optgroup label="group1">
                            <option>Motivation</option>
                            <option selected="selected">Creativity</option>
                            <option>Curiousity</option>
                        </optgroup>
                        <optgroup label="group2">
                            <option>Integrity</option>
                            <option>Modesty</option>
                        </optgroup>
                     
                        
                    </select>
                </form>
        </div>
        <div class="greenblock ui-corner-all" id ="microsoft">
            <p id="MicrosoftParagraph">Microsoft</p>
            <p><a href="http://www.mircrosoft.com" title="microsoft" id="microsoftlink">Microsoft Link</a></p>


        </div>

        
        <script>
            $(function(){  
                $("#strenght").selectmenu();
                $("#strenght2").selectmenu();
            })


        </script>
    </body>
