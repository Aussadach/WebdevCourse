<!DOCTYPE html>

<html>
    <head>

        <meta  charset="utf-8">
        <title>jQuery Effect</title>
        <style>
            .blueblock{ background-color: #4267B2;
                        color :white;
                        height: auto;
                        width: auto ;
            }
            .yellowblock{background-color: rgb(222,224,85);
                         color :white;
                         height: auto;
                         width:auto;
            }
            .greenblock{background-color: greenyellow;
                         color :white;
                         height: auto ;
                         width:auto;
            }
            .great{background-color: #5a3479;}
            #label{
                position: absolute;
                left: 50%;


            }

        
         
        </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/start/jquery-ui.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js">
    </script>
</head>
    </head>
    <body>
        
        <div class="blueblock ui-corner-all" id="facebook">

            <p>Facebook is <span class="great" id="Great"> great</span>.</p>
    
        </div>
        
            <div class="yellowblock sans-seriff ui-corner-all" id="apple">
                <p>Apple</p>

        </div>
        <div class="greenblock ui-corner-all" id ="microsoft">
            <p id="MicrosoftParagraph">Microsoft</p>
            <p><a href="http://www.mircrosoft.com" title="microsoft" id="microsoftlink">Microsoft Link</a></p>
        </div>
        <div id="progress">
            <div id="label"></div>

        </div>
        <button id="Runprogress">Run</button>

        
        <script>
            $(function(){  
                $("#progress").progressbar({
                    value: 0

                });
                var x = 0;
                $("button").click(function(){
                    $("#label").text("In proress...");
                    setTimeout(function(){
                        var progress = setInterval(function(){
                        x++;
                        $("#label").text(x+ '%');
                        $("#progress").progressbar("option","value",x);
                        if(x>99){
                            clearInterval(progress);

                        }
                    },100);

                    },1000);//wait then do
                });
            })


        </script>
    </body>
</html>
