<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Company website</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

    
  </head>
  <body>
    <!-- Create nav bar -->
    <nav role="navigation" class="navbar transparent navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="images/weblogo.png" class="logo">
                </a>
                <button type="button" class="navbar-toggle" data-target="#navbarCollapse" data-toggle="collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="nav navbar-nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                    
                </ul>

            </div>

            
        </div>



    </nav>

    <!-- Create header -->
    <div class="jumbotron">
        <div class="container">
            <h1>Looking to make an Awesome Website?</h1>
        </div>

    </div>

    <!-- Creat icon with text -->
    <div class="icons">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <img src="images/money.png" class="bodyimage">
                    <h2>Price it</h2>
                    <p>get in touch for an immediate no obigation quote</p>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="images/plan.png" class="bodyimage">
                    <h2>Plan it</h2>
                    <p>We will agree on a deadline and commit to it</p>
                </div>
                <div class="col-md-4 col-lg-4">
                    <img src="images/finish.png" class="bodyimage">
                    <h2>Make it</h2>
                    <p>We will deliver your website on time with the best quality</p>
                </div>

            </div>

        </div>

    </div>


    <!-- create button -->
    <div class="contact">
        <div class="container">
            <a class="btn" href="#">Get in touch</a>

        </div>


    </div>

    


    <!-- create footer -->
    <div class="footer ">
        <div class="container">
            <p>&copy;Develop with Meen</p>

        </div>


    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
