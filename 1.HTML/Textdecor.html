<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>TextDecor</title>
    </head>
    <body>
        <!--This is comment-->
        <!-- comment -->
        <p>This <em>word</em> is emphasized</p>

        <p>This <i>word</i> is italic</p>
