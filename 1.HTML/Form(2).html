<!DOCTYPE html>

<html>
    <head>

        <meta  charset="utf-8">
        <title>Forms</title>


    </head>
    <body>
        <form>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Address" size="30px" maxlength="100"></input>
            <br />

            <label for="postcode">Postcode:</label>
            <input type="text" name="postcode" id="postcode" placeholder="Postcode" size="30px" maxlength="100"></input>
            <br />

            <label for="city">City:</label>
            <input type="text" name="city" id="city" placeholder="City" size="30px" maxlength="100"></input>
            <p>Choose your shiipin method</p>

            <select name="shipping" id="shipping">
                <option value="Free">Free super saver shipping</option>
                <option value="2-Days">Two-Days shipping</option>
                <option value="1-Days">One-Day shipping</option>
            </select>
            <p>Choose your payment mehtod</p>
            <label><input type="radio" name="payment" value="paypal">Paypal</label>
            <label><input type="radio" name="debit" value="debit">Debit card</label>
            <label><input type="radio" name="credit" value="credit">Credit card</label>
            <br />

            <label for="comment">Comment</label>
            <textarea rows="4" cols="40" name="comment" id="comment">
            </textarea>
            <br />
            <label>Sign me up for email updates<input type="checkbox" name="emailupdate" checked="checked"></label>
            <br />
            <label>Securely save my payment detail<input type="checkbox" name="savePayment" checked="checked"></label>
            <br />
            <input type="submit" value="Submit">
        </form>
        
    </body>
</html>
