<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stop_watch</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styling.css">
    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">

    
  </head>
  <body>
    <!--title-->
    <div class="container-fluid">
        <div id="header">
            Stopwatch
        </div>

    

    <!--Lap time-->
    <div id="lap">
        <span id="lap_min">00</span>:<span id="lap_sec">00</span>:<span id="lap_cen">00</span>

    </div>


    <!--Time-->
    <div id="time">
        <span id="time_min">00</span>:<span id="time_sec">00</span>:<span id="time_cen">00</span>

    </div>

    <!--Control Button-->
    <div class="row" id="controlcontainer">
        <!--Use 2 col and offset 4 when is so small-->
        <div class="col-xs-2 col-xs-offset-4 col-lg-2 col-lg-offset-4">
            <div id="start_button" class="control">
                start
            </div>
            <div id="stop_button" class="control">
                stop
            </div>
            <div id="resume_button" class="control">
                resume
            </div>
        </div>
        <div class="col-xs-2">
            <div id="lap_button" class="control">
                lap
            </div>
            <div id="reset_button" class="control">
                reset
            </div>
        
        </div>
    </div>

    <!--lap logger-->
    <div id="lap_log">



    </div>

    </div>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="stopwatch.js"></script>

</body>





</html>
