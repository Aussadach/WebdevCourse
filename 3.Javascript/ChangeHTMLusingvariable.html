<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>VariableandDatatype</title>
    <style>
      .blueblock {
        background-color: #4267b2;
        color: white;
        height: 100px;
        width: auto;
      }
      .yellowblock {
        background-color: rgb(222, 224, 85);
        color: white;
        height: 100px;
        width: auto;
      }
      .greenblock {
        background-color: greenyellow;
        color: white;
        height: 100px;
        width: auto;
      }
      .great {
        background-color: #5a3479;
      }
    </style>
  </head>
  <body>
    <div class="blueblock" id="facebook">
      <p>Facebook is <span class="great"> great </span>.</p>
    </div>
    <div class="yellowblock" id="apple">
      <p>Apple</p>
    </div>
    <div class="greenblock">
      <p>Microsoft</p>
    </div>
    <button id="button1">
      change facebook content
    </button>
    <button id="button2">
      Change apple content
    </button>
    <script>
        var color = 'rgb(18, 149, 68)';
        document.getElementById("button1").onclick = function(){
            document.getElementById("facebook").style.background = color;

        }
        var x ,y ,z ;
        document.getElementById("button2").onclick = function(){
            x = Math.round(Math.random()*256);
            y = Math.round(Math.random()*256);
            z = Math.round(Math.random()*256);
            apple_color = 'rgb(' + x + ',' + y + ',' + z + ')' ;
            document.getElementById("apple").style.background = apple_color;
            document.getElementById("apple").innerHTML = '<p>' + apple_color + '</p>';

        }
        
    </script>
  </body>
</html>
