<!DOCTYPE html>

<htm>
    <head>
        <meta charset="utf-8">
        <title>Loop1</title>
        <style>
             #error{
                color: red;

            } 

        </style>


    </head>
    <body>
       <p id="myParagraph">Javascript</p>
       <p>Your password shoud contain at least 6 charactor
           ,1 numeber and 1 Capital Letter:
       </p>
       <p>Enter Password:<br /> <input id="password" type="password"></p>
       <p>Re-enter Password<br /> <input id="password2" type="password"></p>
       <button onclick="check()">Submit</button>
       <p id="error"></p>
        <script >
        //try{
        //    sum(3,4);}
        //catch(err){
            //document.getElementById("error").innerHTML = err.message ;

        //}
        function check(){
            var password = document.getElementById("password").value;
            var password2 = document.getElementById("password2").value;
            var errorMessage =document.getElementById("error");
            var errorTOThrow = "";
            try{
                if(password.length<6){
                    errorTOThrow += "<br \>Password too short";
                    
                    
                }
                if(/[A-Z]/g.test(password) == false){
                    errorTOThrow += "<br \>Password should include at least 1 letter.";
                    
                }
                if(/\d/g.test(password) == false){
                    errorTOThrow += "<br \>Password should include at least 1 digit.";
                    
                }
                if(password != password2){
                    errorTOThrow += "<br \>Password should match.";
                    
                }
                throw errorTOThrow; //will throw message to store in err




            }
            catch(err){
                errorMessage.innerHTML += err;



            }



        }
        </script>

    </body>



</htm>
